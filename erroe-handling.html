<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo"></p>
    <script>
        try{
            // block of code is the code where developer thinks that there can be some error
            alert("welcome guest")
        }
        catch(error){
            // error ocured
            console.log("occured",error);
            document.getElementById("demo").innerHTML=error
        }
        finally{
            console.log("clear variable") ;
        }
    </script>
</body>
</html>

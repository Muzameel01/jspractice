<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>array filter</h1>
    <p id="demo1"></p>
    <p id="demo"></p>
    <script>
        const num1=[12,14,13,18,19,23,25,44,78]
        const over18=num1.filter(function(value){
            return value>18;
        })
        document.getElementById("demo1").innerHTML=`original array is ${num1.join("*")}`
        document.getElementById("demo").innerHTML = `over 18 array is ${over18.join("*")}`
    </script>
</body>
</html>

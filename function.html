<body>
    <p id="demo"></p>
    <button onclick="myfunction()">call via normal function</button>
    <button onclick="newfunction()">call via arrow function</button>
    <script>
        // normal javascript function
        function myfunction(){
            console.log(this);
        }
        // function assigned/used as a variable name
        const person={
            fullname: function(){

            },
        }
        // arrow function--ES6
        const newfunction=()=>{
            // block of code
            console.log(this);
        }

    </script>
</body>
</html>

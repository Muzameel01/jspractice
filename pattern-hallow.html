<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input id="depth" type="number">
    <button onclick="handleOnlick()">Print Hallow Square</button>
    <script>
        function handleOnlick(){
        let n=document.getElementById("depth").value;
        let txt="";
        for(let i=0; i<n; i++){
            for(let j=0; j<n; j++){
                if(i===0|| i===n-1){
                    txt+="*";
                }
                else{
                    if(j===0 || j===n-1 ){
                    txt+="*";
                    }
                    else{
                        txt+="&nbsp;&nbsp;";
                    }
                }
            }
            txt+="</br>"
        }
    
        document.write(txt)
    } 
    </script>
</body>
</html>

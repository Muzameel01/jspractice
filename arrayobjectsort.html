<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>array example</h1>
    <p id="demo"></p>
    <script>
        const cars=[
            {type:"volvo",year:20016 },
            {type:"saab",year:2001},
            {type:"bmw",year:2010}
        ];
        cars.sort(function(a,b){
            console.log("value of a is",a);
            console.log("value of b is",b );
            console.log("value of a-b is",a-b);

            return a.year-b.year
        });
        document.getElementById("demo").innerHTML=`car1: type: ${cars[0].type} year: ${cars[0].year}</br>
        car2: type: ${cars[1].type} year: ${cars[1].year}</br>
        car3: type: ${cars[2].type} year: ${cars[2].year}`
    </script>
</body>
</html>

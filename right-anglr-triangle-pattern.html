<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input id="depth" type="number">
    <button onclick="handleOnlick()">Print Right Angle Triangle</button>
    <script>
        function handleOnlick(){
        let n=document.getElementById("depth").value;
        let txt="";
        for(let i=1; i<=n; i++){
            for(let j=0; j<n-1; j++){
                txt+="&nbsp;&nbsp ";
                
                }
                for(let k=0;k<2*i-1;k++){
                    txt+="*"
                }
                txt+="</br>"

            }
        
    
        document.write(txt)
    } 
   

    </script>
</body>
</html>

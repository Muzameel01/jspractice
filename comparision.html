<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo"></p>
    <script>
        const x=5;
        //compariosion operator(== )
        console.log( x==6);
        console.log( x==5);
        console.log( x=='5');

        //strick comparision operator(===)
        console.log( x===6);
        console.log( x===5);
        console.log( x==='5');

        //not equal to operator(!=)
        console.log( x!=6);
        console.log( x!=5);
        console.log( x!='5');

        //strick not equal to(!==)
        console.log( x!==6);
        console.log( x!==5);
        console.log( x!=='5');

        //> is greater than operator
        console.log( x>4);
        console.log( x>5);
        console.log( x>'5');

        //< is lessthan than operator
        console.log( x <4);
        console.log( x<5);
        console.log( x<'6');

        //<= is lessthan or equal to operator
        console.log( x <=4);
        console.log( x<=5);
        console.log( x<='6');

        //>= is greater than or equal to  operator
        console.log( x  >=4);
        console.log( x>=5);
        console.log( x>='6');



    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo"></p>
    <script>
        const num=[1,3,1,4,5,4,7,7]
        const uniqueNum= [...new Set(num)]
        console.log(uniqueNum);
        const letter= new Set(["a","b","c","a"])
        // uniqueNum.forEach((value)=>console.log(num))
        letter.add("e");
        let txt="";
        for(const x of letter.values()){
            txt+=x;
        }
        document.getElementById("demo").innerHTML=txt  
    </script>
</body>
</html>

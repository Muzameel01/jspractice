<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo"></p>
    <script>
        let num=1
        try{
            num.toPrecision(500)
            document.getElementById("demo").innerHTML=num
        }
        catch(err){
            document.getElementById("demo").innerHTML=`name of the message::: ${err.name} <br> message of the error:::${err.message}`
        }
    </script>
</body>
</html>

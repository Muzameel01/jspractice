<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo"></p>
    <script>
        const company={
           employee: [
            {fName:"john",lName:"dio"},
            {fName:"anna",lName:"smit"},
            {fName:"peter",lName:"parker"}

            ]
        };
        let txt=""
        company.employee.forEach (
            (emp)=>
            (txt+= `First name:: ${emp.fName} last name:: ${emp.lName}<br>`)
        );
        document.getElementById("demo").innerHTML=txt
    </script>
</body>
</html>

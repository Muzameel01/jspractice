<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>array example</h1>
    <p id="demo2"></p>
    <p id="demo"></p>
    <p id="demo1"></p>
    
    <script>
        const numarray=[4,6,8,1,28,7,100];
        document.getElementById("demo2").innerHTML="All number is "+numarray
        const maxValue= Math.max.apply(null,numarray)
        console.log(maxValue);
        const minvalue=Math.min.apply(null,numarray)
        console.log(minvalue);
        document.getElementById("demo1").innerHTML=`Minimus value is ${minvalue}`
        document.getElementById('demo').innerHTML=`Maximum value is  ${maxValue}`
    </script>
</body>
</html>

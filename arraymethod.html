<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>array method</h1>
    <p id="demo"></p>
    <script>
        const fruit=["banana","apple","mango"]
        fruit.pop();
        fruit.push("kiwi ")
        fruit.shift()
        fruit.unshift("lemoin")
        fruit[0]=("mango")
    
        document.getElementById('demo').innerHTML=fruit.join(" * ")
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo"></p>
    <script>
        let txt="";
        let i=0;
        do{
            txt+="the number is"+i+"</br>";
            i++
        }while(i<10)
        document.getElementById("demo").innerHTML=txt
    </script>
</body>
</html>
